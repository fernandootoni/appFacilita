<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

  <style>
    .header{
      font-size: 4rem;
      color: rgb(74, 74, 87);
      margin-bottom: 0;
    }
  </style>

</head>
<body>
  <header class="text-center mt-3 mb-3">
    <a class="btn btn-primary" href="index.html">Usuário</a>
    <a class="btn btn-primary" href="livro.html">Livro</a>
    <a class="btn btn-primary" href="emprestimo.html">Emprestimo</a>
  </header>
  <h1 class="text-center header">Livro</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-3 text-center">Cadastro</h1>
        <form method="POST" action="./PHP/Livro/cadastrar.php">
          <div class="form-group mb-2">
            <label for="nome">Nome:</label>
            <input name="nome" placeholder="Nome" type="text" class="form-control" required>
          </div>

          <div class="form-group mb-2">
            <label for="autor">Autor:</label>
            <input name="autor" placeholder="Autor" type="text" class="form-control" required>
          </div>

          <div class="form-group mb-2">
            <label for="genero">Genero:</label>
            <input name="genero" placeholder="Genero" type="text" class="form-control" required>
          </div>

          <div class="text-center mt-3">
            <input class="btn btn-primary" type="submit" value="Cadastrar">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-3 text-center">Obter livro</h1>
        <form method="GET" action="./PHP/Livro/obter.php">
          <div class="form-group mb-2">
            <label for="numero_registro">Numero de cadastro:</label>
            <input name="numero_registro" placeholder="Numero de registro" type="number" class="form-control" required>
          </div>
          <div class="text-center mt-3">
            <input class="btn btn-primary" type="submit" value="Obter">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-3 text-center">Atualizar livro</h1>
        <form method="POST" action="./PHP/Livro/atualizar.php">

          <div class="form-group mb-2">
            <label for="numero_registro">Numero registro:</label>
            <input name="numero_registro" placeholder="Numero de registro" type="text" class="form-control" required>
          </div>

          <div class="form-group mb-2">
            <label for="nome">Nome:</label>
            <input name="nome" placeholder="Nome" type="text" class="form-control" required>
          </div>

          <div class="form-group mb-2">
            <label for="autor">Autor:</label>
            <input name="autor" placeholder="Autor" type="text" class="form-control" required>
          </div>

          <div class="form-group mb-2">
            <label for="genero">Genero:</label>
            <input name="genero" placeholder="Genero" type="text" class="form-control" required>
          </div>

          <div class="form-group mb-2">
            <label for="disponivel">Situação: (Digite Emprestado ou Disponivel)</label>
            <input name="disponivel" placeholder="Disponivel" type="text" class="form-control" required>
          </div>

          <div class="text-center mt-3">
            <input class="btn btn-primary" type="submit" value="Atualizar">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-3 text-center">Deletar livro</h1>
        <form method="POST" action="./PHP/Livro/deletar.php">

          <div class="form-group mb-2">
            <label for="numero_registro">Numero de cadastro:</label>
            <input name="numero_registro" placeholder="Numero de registro" type="number" class="form-control" required>
          </div>

          <div class="text-center mt-3">
            <input class="btn btn-primary" type="submit" value="Atualizar">
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-3 text-center">Obter por genero</h1>
        <form method="GET" action="./PHP/Livro/obterPorGenero.php">

          <div class="form-group mb-2">
            <label for="genero">Genero:</label>
            <input name="genero" placeholder="Genero" type="text" class="form-control" required>
          </div>

          <div class="text-center mt-3">
            <input class="btn btn-primary" type="submit" value="Atualizar">
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-3 text-center">Alterar situação</h1>
        <form method="POST" action="./PHP/Livro/alterarSituacao.php">

          <div class="form-group mb-2">
            <label for="numero_registro">Numero de registro:</label>
            <input name="numero_registro" placeholder="Numero de registro" type="text" class="form-control" required>
          </div>

          <div class="form-group mb-2">
            <label for="disponivel">Situação: (Digite Disponivel ou Emprestado)</label>
            <input name="disponivel" placeholder="Situação" type="text" class="form-control" required>
          </div>

          <div class="text-center mt-3">
            <input class="btn btn-primary" type="submit" value="Atualizar">
          </div>

        </form>
      </div>
    </div>
  </div>

</body>
</html>
