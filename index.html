<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

  <title>Usuário</title>

  <style>
    .header{
      font-size: 4rem;
      color: rgb(74, 74, 87);
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <header class="text-center mt-3 mb-3">
    <a class="btn btn-primary" href="index.html">Usuário</a>
    <a class="btn btn-primary" href="livro.html">Livro</a>
    <a class="btn btn-primary" href="emprestimo.html">Emprestimo</a>
  </header>
  <h1 class="text-center header">Usuário</h1>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-3 text-center">Cadastro</h1>
        <form method="POST" action="./PHP/Usuario/cadastrar.php">
          <div class="form-group mb-2">
            <label for="nome">Nome:</label>
            <input name="nome" placeholder="Nome" type="text" class="form-control" required>
          </div>

          <div class="form-group mb-2">
            <label for="email">email:</label>
            <input name="email" placeholder="E=mail" type="text" class="form-control" required>
          </div>
          <div class="text-center mt-3">
            <input class="btn btn-primary" type="submit" value="Cadastrar">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-3 text-center">Obter usuário</h1>
        <form method="GET" action="./PHP/Usuario/obter.php">
          <div class="form-group mb-2">
            <label for="numero_cadastro">Numero de cadastro:</label>
            <input name="numero_cadastro" placeholder="Numero de cadastro" type="number" class="form-control" required>
          </div>
          <div class="text-center mt-3">
            <input class="btn btn-primary" type="submit" value="Obter">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-3 text-center">Atualizar usuário</h1>
        <form method="POST" action="./PHP/Usuario/atualizar.php">
          <div class="form-group mb-2">
            <label for="numero_cadastro">Numero de cadastro:</label>
            <input name="numero_cadastro" placeholder="Numero de cadastro" type="number" class="form-control" required>
          </div>

          <div class="form-group mb-2">
            <label for="nome">Nome:</label>
            <input name="nome" placeholder="Nome" type="text" class="form-control" required>
          </div>

          <div class="form-group mb-2">
            <label for="email">email:</label>
            <input name="email" placeholder="E=mail" type="text" class="form-control" required>
          </div>

          <div class="text-center mt-3">
            <input class="btn btn-primary" type="submit" value="Atualizar">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-3 text-center">Deletar usuário</h1>
        <form method="POST" action="./PHP/Usuario/deletar.php">

          <div class="form-group mb-2">
            <label for="numero_cadastro">Numero de cadastro:</label>
            <input name="numero_cadastro" placeholder="Numero de cadastro" type="number" class="form-control" required>
          </div>

          <div class="text-center mt-3">
            <input class="btn btn-primary" type="submit" value="Atualizar">
          </div>

        </form>
      </div>
    </div>
  </div>

</body>
</html>
